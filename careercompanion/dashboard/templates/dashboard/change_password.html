{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="form-container">
        <div class="auth-header">
            <h1>Change Password</h1>
            <p>Update your password for better security</p>
        </div>

        <form method="POST" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn primary btn-large auth-btn">Update Password</button>
        </form>

        <div class="auth-switch">
            <p><a href="{% url 'profile' %}">Cancel and go back</a></p>
        </div>
    </div>
</main>

<!-- Inline CSS -->
<style>
/* Container */
.form-container {
    max-width: 450px;
    margin: 50px auto;
    background: #fff;
    padding: 35px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    font-family: 'Inter', sans-serif;
}

/* Header */
.auth-header {
    text-align: center;
    margin-bottom: 25px;
}
.auth-header h1 {
    font-size: 1.8rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
}
.auth-header p {
    font-size: 0.95rem;
    color: #666;
}

/* Form */
.auth-form {
    display: flex;
    flex-direction: column;
}
.auth-form p {
    margin-bottom: 15px;
}
.auth-form label {
    display: block;
    margin-bottom: 6px;
    font-size: 0.9rem;
    font-weight: 500;
    color: #444;
}
.auth-form input {
    width: 90%;
    padding: 12px 14px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 0.95rem;
    outline: none;
    transition: all 0.3s ease;
}
.auth-form input:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0,123,255,0.2);
}

/* Button */
.auth-btn {
    margin-top: 10px;
    padding: 12px;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: background 0.3s ease;
}
.btn.primary {
    background: #007bff;
    color: #fff;
}
.btn.primary:hover {
    background: #0056d2;
}

/* Switch (Cancel link) */
.auth-switch {
    text-align: center;
    margin-top: 20px;
}
.auth-switch a {
    color: #007bff;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}
.auth-switch a:hover {
    color: #0056d2;
}
</style>
{% endblock %}
